<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" />
    <title>Weather in La La Land 💜💙💛</title>
  </head>
  <body>
    <div id="root">
      <div class="App">
        <div class="Container">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city..."
                  class="form-control search-input"
                  id="search-input"
                />
              </div>
              <div class="col-3 p-0">
                <input
                  type="submit"
                  class="btn btn-primary w-100"
                  value="Search"
                  id="search-button"
                />
              </div>
            </div>
          </form>
          <br />
          <h1><strong id="city">Tel Aviv</strong></h1>
          <h2>
            <strong id="temperature">14</strong>
            <span class="unit" id="unit">
              <a href="#" id="celsius" class="active">˚C</a>
              |
              <a href="#" id="fahrenheit">˚F</a>
            </span>
          </h2>
          <h3><strong id="dateTime">Current time</strong></h3>
          <br />
          <div id="details">
            <div class="card text-center">
              <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="true">Today</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" id="location">📍Map</a>
                  </li>
                </ul>
              </div>
              <div class="card-body">
                <h5 class="card-title">
                  Here's to the ones who dream...
                  <img src="images/10d.png" alt="" id="icons" width="42" />
                  <span id="description"></span>
                </h5>
                <p class="card-text">
                  Humidity:&nbsp;
                  <strong id="humidity">&nbsp;87</strong>
                  % &nbsp;&nbsp; Wind:&nbsp;
                  <strong id="wind">&nbsp;1.54</strong>
                  km/h
                </p>
              </div>
            </div>
          </div>
          <hr />
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
