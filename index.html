<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>shecodespro week 5 - erika</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css" />
  <script src="https://kit.fontawesome.com/e8e4217205.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="weatherapp">
      <form class="search-form" id="search-bar">
        <div class="row">
          <div class="col-6">
            <input type="search" placeholder="What city do you live?" autofocus="on" autocomplete="off" id="cityname"
              class="form-control shadow-sm">
          </div>
          <div class="col-3">
            <input type="submit" value="Search" id="searchnow" class="form-control btn btn-default shadow-sm w-100">
          </div>
          <div class="col-3">
            <button class="btn btn-default shadow-sm w-100" id="current-button"> Current </button>
          </div>
        </div>
      </form>
      <h1 id="city">Tel Aviv</h1>
      <ul>
        <li id="date"> Tuesday 20:14</li>
        <li id="description"> Clear</li>
      </ul>
      <div class="row">
        <div class="col-6">
          <div class="float-left">
            <span class="temperature" id="tempnow">14</span>
            <span class="units" id="celsius-link">°C</span>
            <span class="units"> | </span>
            <span class="units" id="fahrenheit-link">°F</span>

          </div>
        </div>
        <div class="col-6">
          <ul>
            <li>Humidity:
              <span id="humidity">80</span>
              %
            </li>
            <li>Wind:
              <span id="wind">3</span>
              km/h
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  </div>

  </div>
  </div>
  </div>

  </p>
  <script src="src/index.js"></script>
</body>

</html>
